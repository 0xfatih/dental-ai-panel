{% load static %}
<!DOCTYPE html>
<html lang="en-us" dir="ltr">
<head>
  <title>Admin Paneli</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  {# Django admin css #}
  <link rel="stylesheet" href="{% static 'admin/css/base.css' %}">
  <link rel="stylesheet" href="{% static 'admin/css/responsive.css' %}">
  <link rel="stylesheet" href="{% static 'admin/css/login.css' %}">

  <style>
    /* FULLSCREEN VIDEO */
    .admin-video-bg{
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }
    .admin-overlay{
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.55);
      z-index: -1;
    }

    /* login kutusu daha okunaklı */
    #content{
      background: rgba(0,0,0,0.55);
      backdrop-filter: blur(6px);
      border-radius: 12px;
      padding: 24px;
    }
    .login #container{
      background: transparent !important;
    }
    .login #header{
      background: rgba(0,0,0,0.35);
      border-radius: 12px 12px 0 0;
    }
    .login .submit-row input{
      width: 100%;
    }
  .login .form-row label{
    color: #cfe8ff !important;        
    font-weight: 600 !important;
    font-size: 15px !important;
    opacity: 1 !important;            
    margin-bottom: 8px;
    display: block;
}
body.login #header #branding #site-name.admin-title{
  color: #e6f2ff !important;
  font-size: 28px !important;
  font-weight: 800 !important;
  letter-spacing: 0.6px !important;
  text-align: center !important;
  margin: 10px 0 18px 0 !important;
  text-shadow:
    0 2px 10px rgba(0,0,0,0.75),
    0 0 14px rgba(13,110,253,0.65) !important;
}
/* Giriş Yap butonu – sadece yazı stili */
body.login .submit-row input[type="submit"]{
  font-family: "Segoe UI", "Inter", system-ui, sans-serif !important;
  font-size: 15px !important;          /* boyut AYNI */
  font-weight: 700 !important;
  letter-spacing: 0.4px !important;

  color: #e6f2ff !important;           /* yazı rengi */
  text-shadow:
    0 1px 6px rgba(0,0,0,0.6),
    0 0 10px rgba(29, 114, 241, 0.6);

  background: linear-gradient(
    135deg,
    #0d6efd,
    #0a58ca
  ) !important;

  border: none !important;
}
  </style>
</head>

<body class="login">

  <!-- FULL BACKGROUND VIDEO -->
  <video autoplay muted loop playsinline preload="auto" class="admin-video-bg">
    <source src="{% static 'sbadmin/video/admin-bg.mp4' %}" type="video/mp4">
  </video>
  <div class="admin-overlay"></div>

  <div id="container">

    <div id="header">
      <div id="branding">
        <h1 id="site-name" class="admin-title">
              Admin Paneli
        </h1>
      </div>
    </div>

    <div id="content" class="colM">

      {% if form.errors %}
        <p class="errornote">
          Please enter the correct username and password for a staff account.
        </p>
      {% endif %}

      <form action="{{ app_path }}" method="post" id="login-form">
        {% csrf_token %}
        <div class="form-row">
          {{ form.username.errors }}
          <label for="{{ form.username.id_for_label }}">Kullanıcı Adı</label>
            {{ form.username }}
        </div>
        <div class="form-row">
          {{ form.password.errors }}
          <label for="{{ form.password.id_for_label }}">Şifre</label>
            {{ form.password }}
          <input type="hidden" name="next" value="{{ next }}">
          </div>

        <div class="submit-row">
          <input type="submit" value="Giriş Yap">
        </div>
      </form>

    </div>

  </div>
  
</body>
</html>
