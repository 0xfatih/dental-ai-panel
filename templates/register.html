{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kayıt Ol</title>
  <link href="{% static 'sbadmin/css/styles.css' %}" rel="stylesheet" />

  <style>
    .auth-video-bg{
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }
    .auth-overlay{
      position: fixed;
      inset: 0;
      background: rgba(13,110,253,0.70);
      z-index: -1;
    }
    .card{
      backdrop-filter: blur(6px);
      background-color: rgba(255,255,255,0.92);
    }
    body.bg-primary{
      background: transparent !important;
    }
  </style>
</head>

<body class="bg-primary">
  <!-- Video arkaplan -->
  <video autoplay muted loop playsinline preload="auto" class="auth-video-bg">
    <source src="{% static 'sbadmin/video/dental-bg.mp4' %}" type="video/mp4">
  </video>
  <div class="auth-overlay"></div>

  <div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
      <main>
        <div class="container">
          <div class="row justify-content-end">
            <div class="col-lg-5 offset-lg-1">
              <div class="card shadow border-0 rounded-lg mt-4">
                <div class="card-header">
                  <h3 class="text-center font-weight-light my-4">Kayıt ol</h3>
                </div>

                <div class="card-body p-1">
                  <form method="POST">
                    {% csrf_token %}

                    {% if error %}
                      <div class="alert alert-danger">{{ error }}</div>
                    {% endif %}

                    <div class="row mb-3">
                      <div class="col-md-6">
                        <div class="form-floating mb-3 mb-md-0">
                          <input class="form-control" name="first_name" type="text" />
                          <label>Ad</label>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-floating">
                          <input class="form-control" name="last_name" type="text" />
                          <label>Soyad</label>
                        </div>
                      </div>
                    </div>

                    <div class="form-floating mb-3">
                      <input class="form-control" name="email" type="email" />
                      <label>Email</label>
                    </div>

                    <div class="form-floating mb-3">
                      <input class="form-control" name="username" type="text" />
                      <label>Kullanıcı Adı</label>
                    </div>

                    <div class="form-floating mb-3">
                      <input class="form-control" name="password" type="password" />
                      <label>Şifre</label>
                    </div>

                    <div class="form-floating mb-3">
                      <input class="form-control" name="password2" type="password" />
                      <label>Şifreyi Onayla</label>
                    </div>

                    <button class="btn btn-primary w-100" type="submit">
                      Hesap Oluştur
                    </button>
                  </form>
                </div>

                <div class="card-footer text-center py-3">
                  <div class="small">
                    Zaten hesabın var mı?
                    <a href="{% url 'login' %}">Giriş yap</a>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{% static 'sbadmin/js/scripts.js' %}"></script>
</body>
</html>
