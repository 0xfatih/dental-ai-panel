{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Giriş Yap</title>
  <link href="{% static 'sbadmin/css/styles.css' %}" rel="stylesheet" />

  <style>
    .auth-video-bg{
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }
    .auth-overlay{
      position: fixed;
      inset: 0;
      background: rgba(13,110,253,0.70);
      z-index: -1;
    }
    .card{
      backdrop-filter: blur(6px);
      background-color: rgba(255,255,255,0.92);
    }
  </style>
</head>

<body class="bg-primary">
  <!-- Video arkaplan -->
  <video autoplay muted loop playsinline class="auth-video-bg">
    <source src="{% static 'sbadmin/video/dental-bg.mp4' %}" type="video/mp4">
  </video>
  <div class="auth-overlay"></div>

  <div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
      <main>
        <div class="container">
          <div class="row justify-content-end">
            <div class="col-lg-5">
              <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header">
                  <h3 class="text-center font-weight-light my-4">Giriş Yap</h3>
                </div>

                <div class="card-body">
                  <form method="POST">
                    {% csrf_token %}

                    {% if error %}
                      <div class="alert alert-danger">{{ error }}</div>
                    {% endif %}

                    <div class="form-floating mb-3">
                      <input class="form-control" id="inputUsername" name="username" type="text" placeholder="username" />
                      <label for="inputUsername">Kullanıcı Adı</label>
                    </div>

                    <div class="form-floating mb-3">
                      <input class="form-control" id="inputPassword" name="password" type="password" placeholder="Password" />
                      <label for="inputPassword">Şifre</label>
                    </div>

                    <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                      <a class="small" href="#">Şifreni mi unuttun ?</a>
                      <button class="btn btn-primary" type="submit">Giriş Yap</button>
                    </div>
                  </form>
                </div>

                <div class="card-footer text-center py-3">
                  <div class="small">
                    Hesabın yok mu?
                    <a href="{% url 'register' %}">Yeni bir tane oluştur</a>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

      <footer class="py-4 bg-light mt-auto">

              &middot;
              <a href="#">Terms &amp; Conditions</a>
            </div>

        </div>
      </footer>
    </div>
  </div> -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="{% static 'sbadmin/js/scripts.js' %}"></script>
</body>
</html>
